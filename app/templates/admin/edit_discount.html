{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Discount</h2>
  <form action="{{ url_for('admin.edit_discount', id=discount.id) }}" method="POST">
    <div class="form-group">
      <label for="code">Discount Code</label>
      <input type="text" class="form-control" id="code" name="code" value="{{ discount.code }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ discount.description }}" required>
    </div>
    <div class="form-group">
      <label for="percentage">Discount Percentage</label>
      <input type="number" class="form-control" id="percentage" name="percentage" value="{{ discount.percentage }}" min="0" max="100" step="0.01" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" {% if discount.is_active %} checked {% endif %}>
      <label class="form-check-label" for="active">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  </div>
{% endblock %}
