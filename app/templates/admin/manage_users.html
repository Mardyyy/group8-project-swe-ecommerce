<!-- templates/admin/manage_users.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Manage Users</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Admin?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
        <td>
          <a href="{{ url_for('admin.edit_user', id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
          <form action="{{ url_for('admin.delete_user', id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
        
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
