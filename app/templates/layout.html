<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Tech Stack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">The Tech Stack</a>
        <div class="ms-auto">
            <a href="{{ url_for('cart.view_cart') }}" class="btn btn-primary">Cart</a>
            <!-- Admin dashboard button, only shown for admins -->
            {% if current_user.is_authenticated and current_user.is_admin %}
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">Admin Dashboard</a>
            {% endif %}
            {% if current_user.is_authenticated %}
                <span class="me-3">Hello, {{ current_user.username }}!</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Register</a>
            {% endif %}
        </div>
    </div>
    
</nav>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
